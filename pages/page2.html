<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Wait</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

<style>
  body {
    margin: 0;
    padding: 40px 15px;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #121212;
    color: #fff;
  }

  /* TOP COUNTDOWN TEXT */
  .top-text {
    font-size: 18px;
    font-weight: bold;
    color: #0ea026;
    animation: fadeIn 0.6s ease-in-out;
  }

  .note {
    margin-top: 10px;
    font-size: 14px;
    color: #aaa;
  }

  /* COUNTER ANIMATION */
  #counter {
    animation: pulse 1s infinite;
  }

  /* MIDDLE AD CONTAINER */
  #middle-ad {
    min-height: 300px;
    margin: 40px 0;
    position: relative;
  }

  /* CONTINUE BUTTON */
  #continueBtn {
    display: none;
    margin: 30px auto;
    padding: 12px 26px;
    font-size: 16px;
    background: #28a745;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    position: relative;
    z-index: 10;
    cursor: pointer;
  }

  /* CARDS */
  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    margin: 40px auto 20px;
    max-width: 800px;
  }

  .social-card {
    background: #1e1e1e;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 20px;
    width: 100%;
    max-width: 300px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    transition: border-color 0.3s, transform 0.2s;
  }

  .social-card:hover {
    border-color: #1c6cff;
    transform: translateY(-5px);
  }

  .social-card .title {
    font-size: 18px;
    font-weight: bold;
    color: #1c6cff;
    margin-bottom: 15px;
  }

  .social-card .links {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .social-card a {
    display: block;
    padding: 10px;
    background: #282828;
    border-radius: 8px;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    transition: background 0.3s;
  }

  .social-card a:hover {
    background: #333;
  }

  /* ANIMATIONS */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
  }
</style>

<script type="module">
  import { startCountdown } from "/js/timer.js";

  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      alert("Invalid link");
      return;
    }

    startCountdown(
      7,
      "#counter",
      "#continueBtn",
      `/play.html?token=${encodeURIComponent(token)}`
    );
  };
</script>
</head>

<body>
<script type="text/javascript">

    });
</script>

        <a href="https://t.me/+0g6nObThQSsyZGJl" target="_blank">Channel 3</a>
      </div>
    </div>

    <!-- Card 2: 2 Instagram Accounts -->

        <a href="https://www.instagram.com/linklelo.1r?igsh=MWc1aW83b2FnaWZicw==" target="_blank">Leak Videos(insta)</a>
